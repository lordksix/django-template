version: "3.9"

services:
  db:
    container_name: postgres_db
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db

  redis:
    container_name: django_redis
    image: redis:7

  rabbitmq:
    image: rabbitmq:management
    restart: always
    container_name: django_rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  flower:
    image: mher/flower
    restart: always
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - redis
      - celery
      - rabbitmq

  celery:
    build:
      context: ../
    restart: always
    command: celery -A core worker -l info
    env_file:
      - ../.env
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - DJANGO_SECRET_KEY=dj4ng0_sup3r_s3cr3t_k3y
      - DJANGO_DEBUG=1
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_BACKEND=redis://redis:6379/0
    volumes:
      - ../:/usr/src/app/
    depends_on:
      - db
      - redis
      - web
      - rabbitmq

  web:
    container_name: CONTAINERNAME
    build:
      context: ../
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ../.env
    volumes:
      - ../:/usr/src/app/
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - DJANGO_SECRET_KEY=dj4ng0_sup3r_s3cr3t_k3y
      - DJANGO_DEBUG=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - db
      - rabbitmq

volumes:
  postgres_data:

networks:
  django-template:
